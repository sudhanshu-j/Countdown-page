<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTDOWN</title>
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <div class="main">
      <div class="overlay">
        <div class="title">COUNTDOWN HAS BEGUN</div>
        <div class="date" id="end-date">26 January 2024 12:15 AM</div>
        <div class="col">
          <div>
            <input id="day" type="text" readonly value="0" />
            <br />
            <label class="text" for="day">Day's</label>
          </div>
          <div>
            <input id="hour" type="text" readonly value="0" />
            <br />
            <label class="text" for="hour">Hour's</label>
          </div>
          <div>
            <input id="minute" type="text" readonly value="0" />
            <br />
            <label class="text" for="minute">Minute's</label>
          </div>
          <div>
            <input id="second" type="text" readonly value="0" />
            <br />
            <label class="text" for="second">Second's</label>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
